application: share-blogging-app
version: 1
runtime: python27
threadsafe: true
api_version: 1

handlers:
- url: /static
  static_dir: static
 
- url: /templates
  static_dir: templates
  application_readable: true

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: "latest"
- name: webapp2
  version: "latest"
